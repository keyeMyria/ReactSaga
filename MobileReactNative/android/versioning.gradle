ext {
    buildVersionCode = {
        def candidate = "99"
        def (major, minor, patch) = MYAPP_RELEASE_VERSION_CODE.toLowerCase().replaceAll('-', '').tokenize('.')
        if (patch.endsWith("master")) {
            candidate = "0"
            patch = patch.replaceAll("[^0-9]","")
        } else {
            patch = patch.replaceAll("[^0-9]","")
            candidate = "99"
        }

        (major, minor, patch, candidate) = [major, minor, patch, candidate].collect{it.toInteger()}

        (major * 1000000) + (minor * 10000) + (patch * 100) + candidate;
    }
}
